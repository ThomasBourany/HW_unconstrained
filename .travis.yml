language: julia
os:
  - osx
  - linux
addons: 
  apt:
    packages:
      - python-matplotlib
julia:
  - release
  - 0.4
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("HW_unconstrained"); Pkg.test("HW_unconstrained")';